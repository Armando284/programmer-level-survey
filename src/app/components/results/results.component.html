<div>
  <h1 class="mat-headline-1">Results</h1>
  <mat-card class="card-md">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Points</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let result of resultsByLevel | keyvalue">
        <span
          >{{ result.key }}: {{ result.value }}/{{
            getLevelAmountOfQUestions(result.key)
          }}</span
        >
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="card-md">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Things you must study</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let question of getWrongQuestions()">
        <span>{{ question.title }}</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
